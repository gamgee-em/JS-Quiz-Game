<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./Assets/styles/style.css">
    <link rel="stylesheet" href="./Assets/styles/reset.css">
</head>
<body>
    <!-- HEADER -->
    <header>
        <span><a id='high-score'>View Highscores</a></span>
        <span id="timer">Time: 120</span>
    </header>
    <!-- MAIN -->
    <main>
        <div id='welcome'>
            <h2 id='question'>Take a Coding Quiz</h2>
            <p>Welcome, this is a coding challange on JavaScript! Click 'Start Quiz' to begin.</p>
          
        <!-- START QUIZ BUTTON -->
            <button id='start-quiz'>Start Quiz!</button>
        </div>
        <div id='questions' class="hide">
            <h2 id='responses'></h2>
            <div id="m-choice-list"></div>
        </div>
    </main>
    <script src="./Assets/scripts/script.js"></script>
