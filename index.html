<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Kufam:wght@500;600;700&display=swap" rel="stylesheet">    
    <link rel="stylesheet" href="./Assets/styles/style.css">
    <link rel="stylesheet" href="./Assets/styles/reset.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <span><a id='high-score'>View Highscores</a></span>
        <span id='timer'>Time: 50</span>
    </header>

    <!-- MAIN -->
    <main>
        <div id='welcome'>
            <h2 id='question'>Take a Coding Quiz</h2>
            <p>Welcome, this is a coding challange on JavaScript! Click 'Start Quiz' to begin.</p>
          
        <!-- START QUIZ BUTTON -->
            <button id='start-quiz' class='btn'>Start Quiz!</button>
        </div>
        <div id='questions' class='hide'>
            <h2 id='responses'></h2>
            <div id='m-choice-list'></div>
        </div>

        <!-- END GAME -->
        <div id='end-game' class='hide'>
            <h2>Game Over!</h2>
            <p>You Scored:</p>
            <p id='show-score'>0</p>
            <form id='submitInitials'>
                <div class='form-group'>
                    <label for='inputInitials'>Enter Your Initials</label>
                </br>
                    <input type='text' class='form-control' id='userInit' value=''>                        
                </div>
                <button type='submit' class='btn' id='submitButton'>Submit</button>
            </form>
        </div>
            <!-- HIGH SCORES -->
            <div id='high-score-list' class='hide'>
                <h2>High Scores</h2>
                <p>Player: <span id='save-name'></span></p>
                <p>Score: <span id='save-score'></span></p>
            </div>
        
    </main>
    <script src='./Assets/scripts/script.js'></script>
</body>
</html>
